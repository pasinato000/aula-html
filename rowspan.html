<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

<body>
	<center><a href="https://pasinato000.github.io/aula-html/"><button>Página inicial</button></center> <br>
	<table width="80%" align="center" border="1">
		<tr>
			<td>
				<h1> rowspan</h1>
				<p>
					Define quantas linhas uma mesma célula pode abranger.
					por padrão, na maioria dos navegadores de internet
					cada célula adicionada em uma tabela correspondente a
					uma linha. Pode ser aplicado no td
				</p>
			</td>
		</tr>
	</table>
	<table width="80%" align="center" border="1">
		<tr>
			<td width="20%"> 1 </td>
			<td width="20%"> 2 </td>
			<td width="20%"> 3 </td>
			<td width="20%"> 4 </td>
			<td width="20%"> 5 </td>
		</tr>
		<tr>
			<td width="20%" rowspan="2"> 2 linha </td>
			<td width="20%"> 2 </td>
			<td width="20%"> 3 </td>
			<td width="20%"> 4 </td>
			<td width="20%"> 5 </td>
		</tr>
		<tr>
			<td width="20%"> 2 </td>
			<td width="20%"> 3 </td>
			<td width="20%"> 4 </td>
			<td width="20%"> 5 </td>
		</tr>
		<tr>
			<td width="20%"> 1 </td>
			<td width="20%"> 2 </td>
			<td width="20%"> 3 </td>
			<td width="20%"> 4 </td>
			<td width="20%"> 5 </td>
		</tr>
	</table>

</body>
</html>
