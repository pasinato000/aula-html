<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Colspan</title>
</head>
<body>
	<center><a href="https://pasinato000.github.io/aula-html/"><button>Página inicial</button></a></center> <br>
	<table border="1" align="center" width="80%">
		<tr>
			<td>
				<h1>Colspan</h1>
			<p>Este atributo define quantoas colunas uma célula pode abranger. Por padrão, na maioria dos navegadores
			de internet cada célula adicionada em uma tabela corresponde a uma coluna. Pode ser aplicada no td</p>
			</td>
		</tr>
	</table>
	<table border="1" align="center" width="80%">
		<tr>
			<td width="20%">1</td>
			<td width="20%">2</td>
			<td width="20%">3</td>
			<td width="20%">4</td>
			<td width="20%">5</td>
		</tr>
		<tr>
			<td width="60%" colspan="3" align="center">Célula com 3 coluna</td>
			<td width="20%">1</td>
			<td width="20%">1</td>
		</tr>
	</table>
</body>
</html>
